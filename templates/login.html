<!doctype html>
<html>
<head>
  <title>Login</title>
  <style>
    body{font-family:system-ui;background:#eef2f7;display:flex;
         justify-content:center;align-items:center;height:100vh;margin:0}
    form{background:#fff;padding:32px 40px;border-radius:8px;
         box-shadow:0 4px 12px #0002;width:320px}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;
          border-radius:4px;font-size:16px}
    .btn{margin-top:12px;background:#007bff;color:#fff;border:0;padding:10px;
         border-radius:4px;width:100%;font-size:16px}
    .err{color:#d00;margin-top:4px;font-size:14px}
  </style>
</head>
<body>
  <form method="post">
    <h2 style="margin-top:0">Login</h2>
    <input name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <button class="btn" type="submit">Sign in</button>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
  </form>
</body>
</html>
